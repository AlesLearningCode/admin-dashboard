<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="./img/view-dashboard-variant.svg" alt="logo">
            <span><a href="#">Dashboard</a></span>
        </div>
        <div class="nav">
            <ul class="nav-bar">
                <img src="./img/home-circle.svg" alt="Home"><li><a href="#">Home</a></li>
                <img src="./img/card-account-details.svg" alt="Profile"><li>Profile</li>
                <img src="./img/message-alert.svg" alt="Messages"><li>Messages</li>
                <img src="./img/history.svg" alt="History"><li>History</li>
                <img src="./img/file-tree.svg" alt="Tasks"><li>Tasks</li>
                <img src="./img/account-multiple.svg" alt="Communities"><li>Communities</li>
            </ul>
        </div>
        <div class="branding">
            <ul class="nav-branding">
                <img src="./img/cog.svg" alt="Settings"><li>Settings</li>
                <img src="./img/face-agent.svg" alt="Support"><li>Support</li>
                <img src="./img/shield-account-variant.svg" alt="Privacy"><li>Privacy</li>
            </ul>
        </div>
    </div>
    <div class="header">
        <div class="header-up">
            <div class="left-side-header">
                <label for="search"><img src="./img/card-search.svg"></label>
                <input type="search" name="search" id="search">
            </div>
            <div class="right-side-header">
                <div class="notifications"><img src="./img/bell.svg" alt="notification"></div>
                <div class="profile-picture"><img src="./img/images.jpeg" alt="Profile picture"></div>
                <h2 class="name">Ales Ales</h2>
            </div>
        </div>
        <div class="header-down">
            <div class="profile-picture-big"></div>
            <p>Hi there,</p>
            <h1>Ales Ales(@ales)</h1>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="content">
        <div class="projects">
            <h1>Your Projects</h1>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="announcements">
            <h1>Announcements</h1>
            <div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="trending">
            <h1>trending</h1>
            <div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
